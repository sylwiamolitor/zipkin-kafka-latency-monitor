server.port=8090

spring.kafka.bootstrap-servers=kafka:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
cer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.ack-mode=RECORD

spring.kafka.admin.fail-fast=false
spring.kafka.admin.properties.request.timeout.ms=30000
spring.kafka.admin.properties.retries=5
spring.kafka.admin.properties.retry.backoff.ms=1000

spring.kafka.properties.session.timeout.ms=10000
spring.kafka.properties.max.poll.interval.ms=300000
spring.kafka.properties.heartbeat.interval.ms=3000

management.tracing.sampling.probability=1